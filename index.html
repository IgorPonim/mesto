          <h3 class='element__name'>Карачаевск</h3>

        </div>
      </figure>

      <figure class='element'>

        </div>

        </div>
      </figure>

        </div>
      </figure>

      <figure class='element'>
        <img class='element__image' alt='Красивая картинка' src='./images/dombai.png'>
        <div class='element__description'>
          <h3 class='element__name'>Домбай</h3>
          <button class='element__reaction'></button>
        </div>
      </figure>

      <figure class='element'>
        <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>

          <button class='element__reaction'></button>
        </div>

    <footer class='footer'>
      <p class='footer__copyright'>&#64; 2021 Mesto Russia</p>
    </footer>

    <div class='popup'>
      <div class='popup__content'>
        <button class='popup__close'></button>
        <h4 class='popup__title'> Редактировать профиль</h4>
        <form class='popup__form'>
          <input type='text' class='popup__inputName'>
          <input type='text' class='popup__inputJob'>
          <button type='submit' class='popup__button'>Сохранить</button>

        </form>
      </div>
    </div>
    <script src='..//mesto/scripts/scripts.js'></script>
