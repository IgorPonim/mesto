<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='проектная работа 4 [Игоря IgorPonim@yandex.ru] на Яндекс.Практикуме'>
  <meta name='author' content='Igor'>
  <link rel='stylesheet' href='./pages/index.css'>

  <title>Mesto</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='header'>
      <img class='header__logo' alt='лого' src='./images/mesto.svg'>
    </header>

    <main class='content'>
      <section class='profile'>
        <div class='profile__avatars'></div>
        <div class='profile__infos'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <button type="button" class='profile__edit'></button>
          <p class='profile__status'>Исследователь океана</p>
        </div>
        <button type="button" class='profile__add'></button>
      </section>

      <section class='elements'>
        <!-- <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
          <div class='element__description'>
            <h2 class='element__name'>Карачаевск</h2>
            <button type="button" class='element__reaction'></button>
          </div>
        </article> -->

        <template class='template'>
          <article class='element'>
            <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
            <button type='submit' class='element__delete'></button>
            <div class='element__description'>
              <h2 class='element__name'>Карачаево - Черкесия</h2>
              <button type="button" class='element__reaction'></button>
            </div>
          </article>
        </template>

      </section>
    </main>

    <footer class='footer'>
      <p class='footer__copyright'>&#64; 2021 Mesto Russia</p>
    </footer>

    <div class='popup'>
      <div class='popup__content'>
        <button type="button" class='popup__close'></button>
        <h3 class='popup__title'> Редактировать профиль</h3>
        <form name='info' class='popup__form'>
          <input name='name' required type='text' placeholder='Имя' class='popup__input popup__input_type_name'>
          <input name='job' required type='text' placeholder='Род занятий' class='popup__input popup__input_type_job'>
          <button type='submit' class='popup__button'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_element'>
      <div class='popup__content'>
        <button type="button" class='popup__close popup__close_type_element'></button>
        <h3 class='popup__title'> Новое место</h3>
        <form name='info' class='popup__form'>
          <input name='place-name' required type='text' placeholder='Название'
            class='popup__input popup__input_type_name-element'>
          <input name='place-link' required type='text' placeholder='Ссылка на картинку'
            class='popup__input popup__input_type_link'>
          <button type='submit' class='popup__button popup__button_type_create'>Создать</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_image'>
      <div class='image-container'><img class='image-container__img' src='./' alt='Красивая картинка'>
        <button type="button" class='popup__close popup__close_type_img'></button>
        <p class='image-container__info'>1111111111111</p>
      </div>
    </div>

    <script src='./scripts/scripts.js'></script>

  </div>
</body>

</html>
