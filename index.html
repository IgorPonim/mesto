<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='проектная работа 4 [Игоря IgorPonim@yandex.ru] на Яндекс.Практикуме'>
  <meta name='author' content='Igor'>
  <link rel='stylesheet' href='./pages/index.css'>

  <title>Mesto</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='header'>
      <img class='header__logo' alt='лого' src='./images/mesto.svg'>
    </header>

    <main class='content'>
      <section class='profile'>
        <div class='profile__avatars'></div>
        <div class='profile__infos'>
          <h1 class='profile__name'>Лео Ди Каприо</h1>
          <button type='button' class='profile__edit'></button>
          <p class='profile__status'>Обладатель Оскара</p>
        </div>
        <button type='button' class='profile__add'></button>
      </section>

      <section class='elements'>
        <!-- <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
          <div class='element__description'>
            <h2 class='element__name'>Карачаевск</h2>
            <button type='button' class='element__reaction'></button>
          </div>
        </article> -->

        <template id='template' class='template'>
          <article class='element'>
            <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
            <button type='submit' class='element__delete'></button>
            <div class='element__description'>
              <h2 class='element__name'>Карачаево - Черкесия</h2>
              <button type='button' class='element__reaction'></button>
            </div>
          </article>
        </template>

      </section>
    </main>

    <footer class='footer'>
      <p class='footer__copyright'>&#64; 2021 Mesto Russia</p>
    </footer>

    <div class='popup popup_type_profile'>
      <div class='popup__content'>
        <button type='button' class='popup__close popup__close_type_profile'></button>
        <h3 class='popup__title'> Редактировать профиль</h3>
        <form name='info' class='popup__form popup__form_type_info'>
          <input id='input-name' name='name' minlength='2' maxlength='40' required type='text' placeholder='Имя'
            class='popup__input popup__input_type_name'>
          <span id='input-name-error' class='popup__error popup-username-error'></span>
          <input id='input-job' name='job' minlength='2' maxlength='200' required type='text' placeholder='Род занятий'
            class='popup__input popup__input_type_job'>
          <span id='input-job-error' class='popup__error popup-job-error '></span>
          <button type='submit' class='popup__button'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_element'>
      <div class='popup__content'>
        <button type='button' class='popup__close popup__close_type_element'></button>
        <h3 class='popup__title'> Новое место</h3>
        <form  name='info' class='popup__form  popup__form_type_image'>
          <input id='input-element-name' name='place-name' minlength='2' maxlength='40' required type='text'
            placeholder='Название' class='popup__input popup__input_type_name-element'>
          <span id='input-element-name-error' class='popup__error popup-element-error'></span>
          <input id='input-element-link' name='place-link' type='url' required placeholder='Ссылка на картинку'
            class='popup__input popup__input_type_link'>
          <span id='input-element-link-error' class='popup__error popup-link-error'></span>
          <button type='submit' class='popup__button popup__button_type_create  '>Создать</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_image'>
      <div class='image-container'><img class='image-container__img' src='./' alt='Красивая картинка'>
        <button type='button' class='popup__close popup__close_type_img'></button>
        <p class='image-container__info'>1111111111111</p>
      </div>
    </div>

  </div>

  <script type='module' src='./scripts/index.js'></script>

</body>

</html>
