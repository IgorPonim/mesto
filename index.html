<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='description' content='проектная работа 4 [Игоря IgorPonim@yandex.ru] на Яндекс.Практикуме'>
  <meta name='author' content='Igor'>
  <link rel='stylesheet' href='./pages/index.css'>

  <title>Mesto</title>
</head>

<body class='body'>
  <div class='page'>
    <header class='header'>
      <img class='header__logo' alt='лого' src='./images/mesto.svg'>

    </header>

    <main class='content'>
      <section class='profile'>
        <div class='profile__avatar'></div>
        <div class='profile__info'>
          <h1 class='profile__name'>Жак-Ив Кусто</h1>
          <button type="button" class='profile__edit'></button>
          <p class='profile__status'>Исследователь океана</p>
        </div>
        <button type="button" class='profile__add'></button>

      </section>

      <section class='elements'>
        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
          <div class='element__description'>
            <p class='element__name'>Карачаевск</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>

        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/elbrus.png'>
          <div class='element__description'>
            <p class='element__name'>Гора Эльбрус</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>

        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/dombai.png'>
          <div class='element__description'>
            <p class='element__name'>Домбай</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>

        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/elbrus.png'>
          <div class='element__description'>
            <p class='element__name'>Гора Эльбрус</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>

        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/dombai.png'>
          <div class='element__description'>
            <p class='element__name'>Домбай</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>

        <article class='element'>
          <img class='element__image' alt='Красивая картинка' src='./images/kirill-pershin-1088404-unsplash.jpg'>
          <div class='element__description'>
            <p class='element__name'>Карачаево - Черкесия</p>
            <button type="button" class='element__reaction'></button>
          </div>
        </article>
      </section>
    </main>

    <footer class='footer'>
      <p class='footer__copyright'>&#64; 2021 Mesto Russia</p>
    </footer>

    <div class='popup'>
      <div class='popup__content'>
        <button type="button" class='popup__close'></button>
        <p class='popup__title'> Редактировать профиль</p>
        <form name='info' class='popup__form'>
          <input name='name' required type='text' placeholder='Имя' class='popup__input popup__input_name'>
          <input name='job' required type='text' placeholder='Род занятий' class='popup__input popup__input_job'>
          <button type='submit' class='popup__button'>Сохранить</button>
        </form>
      </div>
    </div>

    <script src='./scripts/scripts.js'></script>

  </div>
</body>

</html>
